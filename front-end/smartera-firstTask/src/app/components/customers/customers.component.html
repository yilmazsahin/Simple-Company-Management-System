<!-- customers.component.html -->
<div>
  <h2>Customers</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Phone Number</th>
        <th>Authorization Level</th>
        <th>Password</th>

        <!-- Add more table headers as needed -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{ customer.id }}</td>
        <td>{{ customer.name }}</td>
        <!-- Display other customer data as needed -->
      </tr>
    </tbody>
  </table>
</div>
